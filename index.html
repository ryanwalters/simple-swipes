</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">

<div class="container">
    <h1>Demo <small>Swipe the box</small></h1>
    <div class="rw-box"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.rawgit.com/ryanwalters/simple-swipes/0.1.2/src/swipes.js"></script>
<script>
    $(function () {
        /* Demos! */

        // Swipe the boxes
        $('.rw-box').on('swipe', function (event) {
            var $this = $(this);
            switch (event.originalEvent.detail.direction) {
                case 'UP':
                    $this.toggleClass('down left right', false).toggleClass('up', true);
                    break;
                case 'RIGHT':
                    console.log('right');
                    $this.toggleClass('up down left', false).toggleClass('right', true);
                    break;
                case 'DOWN':
                    $this.toggleClass('up left right', false).toggleClass('down', true);
                    break;
                case 'LEFT':
                    $this.toggleClass('up down right', false).toggleClass('left', true);
                    break;
            }
        });
    });
</script>
